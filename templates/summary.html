<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <div
      class="p-2 mb-1 bg-secondary text-white container-lg border rounded-5 text-center mt-5"
    >
      <h2>Text Summarizer</h2>
    </div>
    <div
      class="p-3 mb-2 bg-secondary text-white container-lg border rounded-5 text-center mt-4"
      style="display: flex"
    >
      <div class="col-sm-6 px-2">
        <p class="fs-4 fw-bold">Original text</p>
        <p class="border border-white border-2 rounded-2 p-2">{{org_text}}</p>
      </div>
      <div class="col-sm-6 px-2">
        <p class="fs-4 fw-bold">Summary</p>
        <p class="border border-white border-2 rounded-2 p-2">{{summary}}</p>

        <div
          class="p-4"
          style="
            display: flex;
            flex-direction: column;
            justify-content: space-between;
          "
        >
          <p class="p-2 border border-2 border-white rounded-5 fs-5 fw-bold">
            Original Text Words: {{len_org_text}}
          </p>
          <p class="p-2 border border-2 border-white rounded-5 fs-5 fw-bold">
            Summary Words: {{len_summary}}
          </p>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
